<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Simulation</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="module" src="js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="canvas_container">
      <canvas class="canvas"></canvas>
    </div>
    <div class="options">
      <button id="startButton">Start</button>
      <button id="continueButton">Continue</button>
      <button id="stopButton">Stop</button>
      <button id="scrambleButton">Scramble</button>
      <select id="sortType">
        <option value="bubbleSort" selected>Bubble Sort</option>
        <option value="oddEvenSort">Odd-Even Sort</option>
        <option value="cockTailShakerSort">Cocktail Shaker Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="quickSort">Quick Sort</option>
        <option value="mergeSort">Merge Sort</option>
      </select>
      <select id="drawType">
        <option value="rectangles">Rectangles</option>
        <option value="scatterPlot">Scatter Plot</option>
        <option value="colorCircle" selected>Color Circle</option>
        <option value="selfieImage">Image</option>
        <option value="spiralMatrix">Spiral Matrix</option>
        <option value="spiralMatrixImage">Spiral Matrix Image</option>
        <option value="zigZagMatrix">Zig-Zag Matrix</option>
        <option value="zigZagMatrixImage">Zig-Zag Matrix Image</option>
        <option value="spiralDots">Spiral Dots</option>
        <option value="disparityDots">Disparity Dots</option>
      </select>
      <select id="listSize">
        <option value="25">25</option>
        <option value="36">36</option>
        <option value="49">49</option>
        <option value="100" selected>100</option>
        <option value="196">196</option>
        <option value="324">324</option>
        <option value="400">400</option>
        <option value="484">484</option>
        <option value="625">625</option>
        <option value="729">729</option>
        <option value="900">900</option>
        <option value="1024">1024</option>
        <option value="1156">1156</option>
        <option value="1225">1225</option>
        <option value="1369">1369</option>
        <option value="1521">1521</option>
      </select>
      <select id="speed">
        <option value="1">1X</option>
        <option value="2">2X</option>
        <option value="5">5X</option>
        <option value="10">10X</option>
        <option value="20">20X</option>
        <option value="30">30X</option>
        <option value="50">50X</option>
        <option value="100">100X</option>
        <option value="150">150X</option>
        <option value="200">200X</option>
        <option value="300">300X</option>
        <option value="400">400X</option>
        <option value="500">500X</option>
        <option value="600">600X</option>
        <option value="700">700X</option>
        <option value="800">800X</option>
        <option value="900">900X</option>
        <option value="1000">1000X</option>
        <option value="1100">1100X</option>
        <option value="1200">1200X</option>
        <option value="1300">1300X</option>
        <option value="1400">1400X</option>
        <option value="1500">1500X</option>
      </select>
      <select id="image">
        <option value="selfie">Selfie</option>
        <option value="maya">Maya</option>
        <option value="hello-world">Hello World</option>
        <option value="code">Source Code</option>
      </select>
    </div>
  </div>
</body>
</html>
